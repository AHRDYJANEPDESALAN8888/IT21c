<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 2 - Methods</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Topic 2/LO2- Methods</h1>
    <h1 id="personOne"></h1>
    <script>

        // Class definition
        class Person {
            constructor(name, age, occupation, hobbies) {
                this.name = name;
                this.age = age;
                this.occupation = occupation;
                this.hobbies = hobbies;
            }

            // Method to display person information in the console
            displayInfo() {
                console.log("Name: " + this.name);
                console.log("Age: " + this.age);
                console.log("Occupation: " + this.occupation);
                console.log("Hobbies: " + this.hobbies);
            }

            // Method to display person information in the HTML
            displayInfoHTML() {
                const personElement = document.getElementById('personOne');
                personElement.innerHTML = `
                    <strong>Name:</strong> ${this.name}<br>
                    <strong>Age:</strong> ${this.age}<br>
                    <strong>Occupation:</strong> ${this.occupation}<br>
                    <strong>Hobbies:</strong> ${this.hobbies}
                `;
            }
        }

        // Creating an object (instance) of the Person class
        const personOne = new Person('Ahrdy Jane Desalam', 19, 'Student', 'Reading Books');

        // Calling methods
        personOne.displayInfo();
        personOne.displayInfoHTML(); 
    </script>
</body>

</html>
